name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

env:
  PROJECT_NAME: aifood
  DEPLOY_PATH: /opt/aifood

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            echo "=== Deploying AiFood OpenClaw Plugin ==="

            # Navigate to project directory
            cd ${{ env.DEPLOY_PATH }}

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies and build
            cd aifood-plugin
            npm install
            npm run build

            # Reinstall plugin to OpenClaw (if openclaw is installed)
            if command -v openclaw &> /dev/null; then
              openclaw plugins install ${{ env.DEPLOY_PATH }}/aifood-plugin
              echo "Plugin reinstalled to OpenClaw"
            else
              echo "OpenClaw not found, skipping plugin installation"
            fi

            echo "=== Deploy complete ==="

      - name: Notify on failure
        if: failure()
        run: echo "Deploy failed! Check logs."
